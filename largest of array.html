<html>
 <head>
  <title>Largest No of Array</title>
 </head>
 <body>
  <script type="text/javascript">
  var i=0;
  var large=0;
  
  var a=new Array(8,10,15,20,40)
  large =a[0]
  for(i=0;i<5;i++)
  {
	if(large < a[i])
    {
		large=a[i];
    }
  }
  
  document.write("<br><h1> Largest Number is :"+large+"</h1>");
 </script>
 </body>
 </html>
