<html>
<head>
  <title>Class Property</title>
</head>
<body>
  <script type="text/javascript">
  class Person
  {
	 constructor(name,age)
     {
		this.name=name;
		this.age=age;
	 }
  
  display()
  {
	document.write("<h1>"+this.name);
	document.write("<h1>"+this.age);
  }
}
  var obj=new Person("SAMARTH",230);
  obj.display();

  </script>
  </body>
  </html>
