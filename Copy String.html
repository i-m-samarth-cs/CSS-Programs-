<html>
    <head>
        <title>String
        </title>
    </head>
    <body>
        <br><br>
        <h1>Copying a Substring from a String</h1>
        <br><br>
        <script type="text/javascript">
            var str="More Academy of Computer";

            //substr()
            var res1=str.substr(5,7);
            document.write("<h2> Result-1 ="+res1);

            //subString()
            var res2=str.substring(5);
            document.write("<h2> Result-2 ="+res2);
            
            var res3=str.substring(5,12);
            document.write("<h2> Result-3 ="+res3);

            //slice()
            var res4=str.substr(5);
            document.write("<h2>Result-4"+res4);

            var res5=str.slice(5,12);
            document.write("<h2> Result-5"+res5)

            var res6=str.slice(5);
            document.write("<h2> Result-6"+res6)
        </script>
    </body>
</html>
