<html>
 <head>
  <title>Arrays</title>
 </head>
 <body>
  <br><br>
  <h1>Demonstration of Arrays in Javascript</h1>
  <br><br>
  <script type="text/javascript">
  var a=new Array(10,20,30)

  document.write("<h2> a[0]="+a[0]+"</h2>");
  document.write("<h2> a[1]="+a[1]+"</h2>");
  document.write("<h2> a[2]="+a[2]+"</h2>");

 </script>
</body>
</html>
