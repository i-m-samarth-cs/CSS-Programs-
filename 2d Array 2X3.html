<html>
    <head>
        <title>2 X 3</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=new Array(2);

            a[0]=new Array(3);
            a[1]=new Array(3);

            var i,j,num=0;
        
        for(i=0;i<2;i++)
        {
            for(j=0;j<3;j++)
            {
                a[i][j]=num;
                num++;
            }
        }

        for(i=0;i<2;i++)        //No of Rows
        {
            for(j=0;j<3;j++)        //No of Coloumns
            {
                document.write("<h1>"+a[i][j]+"<br>");
                
            }
        }


        </script>
    </body>
</html>
