<script type = "text/javaScript">
    // JavaScript program to illustrate while loop 
     var x = 1; 
     // Exit when x becomes greater than 4 
     while(x <= 4) 
     { 
     document.write("x:"+ x + "<br />"); 
     // increment the value of x for 
     // next iteration 
     x++; 
     } 
    </script>
