<html>
    <head>
        <title>Combining Array Elements</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=new Array(10,20,60);
            var b=new Array(30,40,50);

            //concat()
            document.write("<h2> Array A:"+a.concat()+"</h2>")
            //concat() with Parameter
            document.write("<h2> Array A and B:"+a.concat(b)+"</h2>")

            //join() with Seperator
            document.write("<h2> Array A:"+a.join("#")+"</h2>")
        </script>
    </body>
</html>
