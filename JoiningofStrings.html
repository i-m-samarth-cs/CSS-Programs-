<html>
    <head>
        <title>Strings</title>
    </head>
    <body>
        <br><br>
        <h1>String Join</h1>
        <br><br>
        <script type="text/javascript">
            var str1=new String(" More ");
            var str2=new String(" Academy ");
            var str3=new String(" Of Computers ");

            //Join by using +
            var str4=str1+str2;
            document.write("<h2>STR4="+str4);

            //Join by using concat
            var str5=str4.concat(str3);
            document.write("<h2>STR5="+str5);

            //Join multiple String
            
            var str6=str1.concat(str2,str3);
            document.write("<h2>STR6="+str6);
        </script>
    </body>
</html>
