<html>
  <head>
    <title>Sum and Average</title>
  </head>
  <body>
    <script type="text/javascript">
      var a=10;
      var b=20;
	  var c=30;
 
	  document.write("<br><br><br>");
	  var d=a++;

	  document.write("<h1>&nbsp &nbsp D="+d+"</h1>");

	  document.write("<h2>&nbsp &nbsp A="+ a +"</h2>");
	  document.write("<h2>Sum and Average of 3 Numbers</h2>");

	  var sum=a+b+c;
      var avg=sum/3.0;

	  document.write("<h2>Sum of 3 Numbers="+sum+"</h2>");

	  document.write("<h2> Average ="+avg.toFixed(2)+"</h2>");

  </script>
  </body>
</html>
