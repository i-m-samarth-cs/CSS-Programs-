<html>
    <head>
        <title>2D Array in JS</title>
    </head>
    <body>
        <script type="text/javascript">
        var a=new Array(2);
        a[0]=new Array(2);
        a[1]=new Array(2);

        a[0][0]=10;
        a[0][1]=20;
        a[1][0]=30;
        a[1][1]=40;

        document.write("<br><h1>Displaying Elements of 2D Array</h1>");
        document.write(a[0][0]+"<br>");
        document.write(a[0][1]+"<br>");
        document.write(a[1][0]+"<br>");
        document.write(a[1][1]+"<br>");
      </script>
    </body>
</html>
