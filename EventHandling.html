<html>
    <head>
    <title>Event handling</title>
    </head>
    <body onload="window.alert('Body Loaded..');" onunload="window.alert('Body Unload..');">
     <br><br>
     <h1>Event handling in JS</h1>
     <br><br>
     <form action="" onsubmit="window.alert('Submitting...');" onreset="window.alert('Resetting');">
     <input type="text" name="abc" onkeypress="window.alert('Text FIeld Character Entered');">
     <br><br>
     <input type="submit" name="mysubmit" value="Submit" onclick="window.alert('Submit Button Clicked');">
     <br><br>
     <input type="reset" name="mysreset" value="Reset" onclick="window.alert('Reset Button Clicked');">
    </form>
    </body>
</html>
