<html>
    <head>
        <title>Event handling</title>
   
       <script type="text/javascript">
        function show()
        {
            alert("Welcome");
        }
       </script>
 </head>
 <body>
    <br><br>
    <h1>Event handling in JS</h1>
    <br><br>
    <form id="frm" action="" onmousedown="show()">
    <input id="1" type="button" value="Click Me">
    </form>
 </body>
</html>
