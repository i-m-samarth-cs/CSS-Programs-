<html>
 <head>
  <title>Arrays</title>
 </head>
 <body>
  <br><br>
  <h1>Sum of Array Elements</h1>
  <script type="text/javascript">
  var i=0;
  var sum=0;

  var a=new Array(10,20,30,40,50);

  document.write("<br><h1>Displaying Elements of Array</h1>")

  for(i=0;i<5;i++)
  {
	document.write("<br>"+a[i]);
  }

  for(i=0;i<5;i++)
  {	
	sum=sum+a[i];
  }

  document.write("<br>Sum of All Numbers:"+sum);
 </script>
 </body>
 </html>
