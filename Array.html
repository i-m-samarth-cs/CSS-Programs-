<html>
  <head>
   <title>ARRAYS</title>
  </head> 
   <body>
   <br><br>
   <h1>Demonstration of Arrays in Javascript</h1>
   <br><br>
   <script type="text/javascript">
    var a1=new Array();
    document.write("<br> Length of Array 1 :"+a1.length);

    var a2=new Array(5);
    document.write("<br> Length of Array 2 :"+a2.length);

	var a3=new Array(10,20,30);
    document.write("<br> Length of Array 3 :"+a3.length);

  </script>
  </body>
 </html>
