<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
       <script type="text/javascript">
        var a=12;
        var b=24;

        document.write(" Value of A="+a);
        document.write("Value of B="+b);
        var result=a+b;
        document.write("<br> Addition ="+result);

        var result=a-b;
        document.write("<br>Subtraction ="+result);
        
        var result=a*b;
        document.write("<br>Multiplication ="+result);
        
        var result=a/b;
        document.write("<br>Division ="+result);

        
       </script>
    </body>
</html>
