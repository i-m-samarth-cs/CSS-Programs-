<html>
    <head>
        <title> Functions </title>
    </head>
    <body>
        <h1>Functions in Javascript</h1>
        <br><br>
        <script type="text/javascript">
            var fact=1;
            function factorial(facts)
            {
                for(var i=1;i<=facts;i++){
                fact=fact*i;
                }
                document.write("<h1>Factorial of "+facts+"="+fact);
            }
            factorial(5);
            
        </script>
    </body>
</html>
