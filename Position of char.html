<html>
    <head>
       <title>Strings</title>
    </head>
    <body>
        <h1>Retrieving Index no</h1>
        <br><br>
        <script type="text/javascript">
            //1.indexOF()
            var str= new String("More Academy");
            var n1=str.indexOf("o");
            document.write("<h2> Character o found at Index no:"+n1)
            
            var n2=str.indexOf("Academy");
            document.write("<h2> Substring Academy found at Index no:"+n2)

            //search()
            var n3= str.search("o");
            document.write("<h2> Character o found at Index no:"+n3)

            var n4= str.search("Academy");
            document.write("<h2> Character o found at Index no:"+n4)
        </script>
    </body>
</html>
