<script type = "text/javascript">
    // JavaScript program to illustrate switch-case 
    var i = 1; 
    switch(i)
    { 
    case 0:
      document.write("NO is zero."); 
     break; 
    case 1:
    document.write("NO is one."); 
    break; 
    case2: 
    document.write("No is two."); 
    break; 
    default: 
        document.write("No is greater than 2."); 
    } 
</script>
