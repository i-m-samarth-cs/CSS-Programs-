<html>
 <head>
  <title>Swapping using 2 Numbers
  </title>
 </head>
 <body>
   <script type ="text/javascript">
   var a=10;
   var b=20;

   document.write("Before Swapping");
   document.write("<br><br>");
 
   document.write("A="+a);
  document.write("<br><br>");
   document.write("B="+b);
  document.write("<br><br>");

	a=a+b;
	b=a-b;
    a=a-b;

   document.write("After Swapping");
  document.write("<br><br>");
   document.write("A="+a);
  document.write("<br><br>");
   document.write("B="+b);
 </script>
 </body>
 </html>
