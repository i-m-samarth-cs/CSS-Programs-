<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <br><br>
        <h1>Dividing a String into Substring</h1>
        <script type="text/javascript">
            var str="More Academy of Computers";
            //split()
            var res1=str.split();
            document.write("<h2>Result-1="+res1)

            var res2=str.split("o");
            document.write("<h2>Result-2="+res2)

            var res3=str.split(" ",2);
            document.write("<h2>Result-3="+res3)
        </script>
    </body>
</html>
