  <title>Largest in 3
  </title>

<body>
<script type"text/javascript">
 var a=10,b=20,c=30;

 if(a>b && a>c)
 {
	document.write("<h1> A is Largest");
 }
 else if(b>a && b>c)
 {
	document.write("<h1> B is Largest");
 }
 else 
 {
	document.write("<h1> C is Largest");
 }
 
</script>
