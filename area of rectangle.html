<html>
    <head>
        <title> Functions</title>
    </head>
    <body>
        <h1>Area of Rectangle</h1>
        <br><br>
    </body>
    <script type="text/javascript">
        function area(l,b)
        {
            var ar=l*b;
            document.write("<h1> Area of Rectangle:"+ar)
        }
        area(5,10)
    </script>
</html>
