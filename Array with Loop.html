<html>
 <head>
   <title>Array with Loop</title>
 </head>
 <body>
  <br><br>
  <h1>Array Demonstration using Loops</h1>
  <br><br>
  <script type="text/javascript">
  var i=0;
  var a=new Array()

  for(i=0;i<5;i++)
  {
     a[i]=i;
  }
  
  for(i=0;i<5;i++)
  {
	document.write("<h1><br>"+a[i]);
  }
 </script>
 </body>
 </html>
