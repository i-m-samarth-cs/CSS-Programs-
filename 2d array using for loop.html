<html>
    <head>
        <title>2D using For LOOP</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=new Array(2);

            a[0]=new Array(2);
            a[1]=new Array(2);

            var i,j;
        a[0][0]=10;
        a[0][1]=20;
        a[1][0]=30;
        a[1][1]=40;

        for(i=0;i<2;i++)
        {
            for(j=0;j<2;j++)
            {
                document.write(a[i][j]);
                document.write("<br>")
            }
        }


        </script>
    </body>
</html>
