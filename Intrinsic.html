        <title>Intrinsic Functions</title>

    <body style="background-color:yellow ;">
        <br><br>
        <h1>Intrinsic Functions in Javascript</h1>
        <form name="myform" action="" method="">
            <p>First Name:<input type="text">

        </p>
        </form>

</html>
