<html >
<head>
<script language="Javascript">
MySlides=new Array('Screenshot_20210428-142506_Free Fire.jpg','Screenshot_20210727-142933_Free Fire.jpg','Screenshot_20210821-120028_Free Fire.jpg','Screenshot_20211020-221310_Free Fire.jpg')
Slide=0
function ShowSlides(SlideNumber){
{ Slide=Slide+SlideNumber
if (Slide>MySlides.length-1){
Slide=0
}
if (Slide<0) {
Slide=MySlides.length-1
}
document.DisplaySlide.src=MySlides[Slide]
}
}
</script>
</head>
<body>
<P align="center"><img src="Screenshot_20210428-142506_Free Fire.jpg" name="DisplaySlide" width="900″ height="120″ /><p>
<center>
<table border=0>
<tr>
<td align=center>
<input type="button" value="Back" onclick="ShowSlides(-1)">
<input type="button" value="Forward" onclick="ShowSlides(1)">
</td>
</tr>
</table>
</center>
</body>
</html>
