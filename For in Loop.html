<html>
 <head>
  <title>FOR IN LOOP</title>
 </head>
 <body>
  
   <br><br>
   <h1>FOR-IN LOOP DEMONSTRATION</h1>
    <script type="text/javascript">
      var Sample={x:10,y:"Samarth",z:30};
      for(num in Sample)
      {
		 document.write("<h3>"+num+"="+Sample[num]+"</h3>");
      }
  </script>
  </body>
  </html>
